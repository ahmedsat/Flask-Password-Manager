{% extends 'base.html' %}
{%block title %}Login {% endblock %}

{%block content%}

<h1 class="text-center">Password Management System</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://vpnoverview.com/wp-content/uploads/password-managers-category-page-featured-image-horizontal.png"
        class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://blog.invgate.com/hubfs/best-password-manager.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://academy.avast.com/hs-fs/hubfs/New_Avast_Academy/how_to_choose_the_best_password_manager_academy_refresh/Academy-2FA.png?width=1320&name=Academy-2FA.png"
        class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}
